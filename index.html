<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <input class="calc-input" type="text" placeholder="0">
        

        <div class="calc-buttons">
            <button class="calc-button is-clear">C</button>
            <button class="calc-button operator">รท</button>

            <button class="calc-button operand">7</button>
            <button class="calc-button operand">8</button>
            <button class="calc-button operand">9</button>
            <button class="calc-button operator">ร</button>

            <button class="calc-button operand">4</button>
            <button class="calc-button operand">5</button>
            <button class="calc-button operand">6</button>
            <button class="calc-button operator">-</button>

            <button class="calc-button operand">1</button>
            <button class="calc-button operand">2</button>
            <button class="calc-button operand">3</button>
            <button class="calc-button operator">+</button>

            <button class="calc-button operand is-zero">0</button>
            <button class="calc-button is-equals">=</button>
          
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
